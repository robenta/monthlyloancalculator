<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Loan calculator</title>
</head>
<style>
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button{
        -webkit-appearance: button;
    }
</style>
<body>
    
    <h2 class="text-center m-5">Monthly Loan Calulator </h2>

    <div class="container-fluid d-flex justify-content-evenly">
        <p>Loan Amount: <input type="number" id="amount" min="1" max="10000000" class="form-control"></p>
        <p>Interest Rate: % <input type="number" id="interest_rate" min="0" max="100" step=".1" value="10" class="form-control"></p>
        <p>Months: <input type="number" id="months" min="1" max="72" value="1" step="1" class="form-control"></p>
    </div>
    <div class="d-grid m-5">
        <button class="btn btn-success" id="calculate">Calculate</button>
    </div>
    <div class="text-center"><h3 id="payment"></h3></div>
    


    <!-- custom js -->
    <script src="/assets/script.js"></script>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
